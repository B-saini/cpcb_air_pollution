name: Run Colab Hourly
on:
  schedule:
    - cron: "0 20 * * *"  # Every hour at minute 0
  workflow_dispatch:  # Allow manual triggers

jobs:
  run-notebook:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install jupyter nbconvert papermill pandas 
          
      - name: Execute notebook with papermill
        env:
          TWILIO_ACCOUNT_SID: ${{ secrets.TWILIO_ACCOUNT_SID }}
          TWILIO_AUTH_TOKEN: ${{ secrets.TWILIO_AUTH_TOKEN }}
          TWILIO_PHONE: "whatsapp:+14155238886"
          DESTINATION_PHONE: ${{ secrets.DESTINATION_PHONE }}
        run: |
          # Convert notebook to script and run directly
          jupyter nbconvert --to script CPCB.ipynb --output CPCB_script
          python CPCB_script.py || echo "Script execution failed"
