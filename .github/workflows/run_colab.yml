name: Execute CPCB Notebook
on:
  schedule:
    - cron: "0 20 * * *"  # Runs every hour
  workflow_dispatch:     # Allow manual triggering

jobs:
  run-notebook:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas jupyter nbconvert
          # Add any other packages your notebook needs
          # pip install matplotlib requests
          
      - name: Execute notebook
        run: |
          # First try with nbconvert
          jupyter nbconvert --execute --to notebook --inplace CPCB.ipynb || echo "nbconvert failed, trying papermill"
          
          # Fallback to papermill if needed
          pip install papermill
          papermill CPCB.ipynb output.ipynb
          
      - name: Upload results
        uses: actions/upload-artifact@v3
        with:
          name: notebook-output
          path: |
            CPCB.ipynb
            output.ipynb
